<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">
    <title>Bordwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS Stylesheet gives the last say!-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the  bottom of the page -->
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Broadwalk Games intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </div>

    <!-- main element to hold all key sections of the home page. It's not part of the grid structure -->
    <section class="container">
        <div class="row">
            <div class="col-12">Services Header</div>
            <div class="col-12 col-md-6 col-xl-3">Services card</div>
            <div class="col-12 col-md-6 col-xl-3">Services card</div>
            <div class="col-12 col-md-6 col-xl-3">Services card</div>
            <div class="col-12 col-md-6 col-xl-3">Services card</div>
        </div>
    </section>

    <!--  Footer / contact section -->
    
    <!-- class to ensure bottom position of the footer -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                    <!-- Contact info -->
                    <div class="col-12 col-md-6 col-xl-4">Concact info & social links</div>
                    <!-- Opening times -->
                    <div class="col-12 col-md-6 col-xl-4">Opening times</div>
                
            </div>
        </div>
    </footer>


    <!-- Font Awseome JS Script -->
    <script src="https://kit.fontawesome.com/6774d9e101.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
